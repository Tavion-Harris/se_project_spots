<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="grid layouts" />
    <meta name="author" content="Tavion Harris" />
    <meta name="keywords" content="images" />
    <title>Project</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./blocks/page.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>✦ Spots</h1>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/profile.jpg" alt="Profile picture" class="profile__avatar" />
            <div class="profile__details">
              <h2 class="profile__name">Bessie Coleman</h2>
              <p class="profile__role">Civil Aviator</p>
              <button class="profile__edit-button">✎ Edit Profile</button>
            </div>
          </div>
          <button class="profile__add-button">+ New Post</button>
        </section>
        <section class="cards">
          <article class="card">
            <img src="./images/val-thorens.jpg" alt="Val Thorens" class="card__image" />
            <h3 class="card__title">Val Thorens</h3>
          </article>

          <article class="card">
            <img src="./images/restaurant.jpg" alt="Restaurant terrace" class="card__image" />
            <h3 class="card__title">Restaurant terrace</h3>
          </article>

          <article class="card">
            <img src="./images/cafe.jpg" alt="Outdoor cafe" class="card__image" />
            <h3 class="card__title">An outdoor cafe</h3>
          </article>

          <article class="card">
            <img src="./images/bridge.jpg" alt="Suspension bridge" class="card__image" />
            <h3 class="card__title">A very long bridge, over the forest…</h3>
          </article>

          <article class="card">
            <img src="./images/tunnel.jpg" alt="Tunnel with morning light" class="card__image" />
            <h3 class="card__title">Tunnel with morning light</h3>
          </article>

          <article class="card">
            <img src="./images/mountain-house.jpg" alt="Mountain house" class="card__image" />
            <h3 class="card__title">Mountain house</h3>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p>Tavion Harris 2025</p>
      </footer>
    </div>
  </body>
</html>
